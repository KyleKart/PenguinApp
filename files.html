<style>.file-edit-view {
  display: flex;
  flex-direction: row;
}

.option {
  display: flex;
  flex-direction: column;
  position: relative;
  margin-right: 18px;
}

.option-label {
  background-color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
  padding: 1px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
  top: 15px;
  width: 100px;
}

.dropdown-content a {
  color: black;
  text-align: center;
  padding: 5px 10px;
  text-decoration: none;
  display: block;
}
.show {
  display: block;
}
</style>

<div class="file-edit-view">
  <div class="option">
    <button class="option-label">File</button>
    <div class="dropdown-content">
      <a href="#">New</a>
      <a href="#">Open</a>
      <a href="#">Save</a>
    </div>
  </div>
  <div class="option">
    <button class="option-label">Edit</button>
    <div class="dropdown-content">
      <a href="#">Cut</a>
      <a href="#">Copy</a>
      <a href="#">Paste</a>
    </div>
  </div>
  <div class="option">
    <button class="option-label">View</button>
    <div class="dropdown-content">
      <a href="#">Zoom In</a>
      <a href="#">Zoom Out</a>
      <a href="#">Show Grid</a>
    </div>
  </div>
</div>

<script>const element = document.querySelector('.option');
const dropdown = element.querySelector('.dropdown-content');
const options = document.querySelectorAll('.option');

options.forEach(function(option) {
  const dropdown = option.querySelector('.dropdown-content');

  option.addEventListener('click', function(event) {
    event.stopPropagation();
    const openDropdown = document.querySelector('.dropdown-content.show');
    if (openDropdown && openDropdown !== dropdown) {
      openDropdown.classList.remove('show');
    }
    dropdown.classList.toggle('show');
  });
});

document.addEventListener('click', function(event) {
  const dropdowns = document.querySelectorAll('.dropdown-content');
  dropdowns.forEach(function(dropdown) {
    dropdown.classList.remove('show');
  });
});
</script>
